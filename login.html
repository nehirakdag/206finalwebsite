        <link rel="stylesheet" href="style.css">
        <span style="float: left; width: 50%;background-color:white;height:500px">
            
            <h1><strong>LOGIN</strong></h1>
            <p>You have an account, login now!</p>
            <form action="cgi-bin/login.cgi" method = "get">
                    Username : <input type="text" name="USERNAME" style="width: 88%; padding: 5px; box-sizing:border-box"><br>

            <input type="submit" value="Login">

	    </span>
        
        <div style="float: right; width: 50%;background-color:white;height:500px">
            <h1><strong>REGISTER</strong></h1>
            <p>Don't have an account? Create one!</p>
            <form action="cgi-bin/register.cgi" method="get">
                Name      : <input type="text" name="NAME" style="width: 88%; padding: 5px; box-sizing:border-box"><br>
                Job     : <input type="text" name="JOB" style="width: 88%; padding: 5px; box-sizing:border-box"><br>
                Username       : <input type="text" name="USERNAME" style="width: 88%; padding: 5px; box-sizing:border-box"><br>
                Password       : <input type="password" name="PASSWORD" style="width: 88%; padding: 5px; box-sizing:border-box"><br>
	    <br>
            <input type="submit" value="Register">
            </form>
            
        </span>
