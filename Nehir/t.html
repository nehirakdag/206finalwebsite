<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Be more professional</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <link rel="stylesheet" href="css/style.css">
        <span style="float: left; width: 50%;background-color:white;height:500px">
            
            <h1><strong>LOGIN</strong></h1>
            <p>You have an account, login now!</p>
            <form action="login.c"method="get"id"login1">
                    Username : <input type="text" username="Username" style="width: 88%; padding: 5px; box-sizing:border-box"><br>
                    Password : <input type="text" password="Password" style="width: 88%; padding: 5px; box-sizing:border-box"><br>
            </form>
            
            
            <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
            </label>
            <div class="login-help">
                <p>Forgot your password? <a href="index.html">Click here to reset</a>.</p>
            </div>
            <br><button type="Login" form="login1" value="login">Login!</button><br/>
            
        </span>
        
        <div style="float: right; width: 50%;background-color:white;height:500px">
            <h1><strong>REGISTER</strong></h1>
            <p>Don't have an account? Create one!</p>
            <form action="register.c"method="get"id"register1">
                Name      : <input type="text" full="FullName" style="width: 88%; padding: 5px; box-sizing:border-box"><br>
                Job     : <input type="text" job="JobDiscription" style="width: 88%; padding: 5px; box-sizing:border-box"><br>
                Username       : <input type="text" username="Username" style="width: 88%; padding: 5px; box-sizing:border-box"><br>
                Password       : <input type="text" password="Password" password="Password" style="width: 88%; padding: 5px; box-sizing:border-box"><br>
            </form>
            <button type="Register" form="register1" value="Register">Register!</button>
            
            </span>
    </body>
</html>
